<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <link rel="stylesheet" href="styles/blog.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>My Pitha Ghor</h2>
            <form>
                <fieldset class="basic_info">
                    <legend>Basic Info</legend>
                    <label for="name">Your Name</label>
                    <input type="text" name="" id="name">

                    <label for="email">Your E-mail</label>
                    <input type="email" id="email">
                </fieldset>
            
            <fieldset>
                <legend>Pitha Info</legend>

                <input type="radio" name="pitha" id="chitoi">
                <label for="chitoi">Chitoi</label>

                <input type="radio" name="pitha" id="vapa">
                <label for="vapa">Vapa</label>

                <input type="radio" name="pitha" id="puli">
                <label for="puli">Puli</label>
            </fieldset>

            <fieldset>
                <legend>Vorta selection</legend>

                <input type="checkbox" name="vorta" id="sorisa">
                <label for="sorisa">Sorisa</label>

                <input type="checkbox" name="vorta" id="sutki">
                <label for="sutki">Sutki</label>

                <input type="checkbox" name="vorta" id="morich">
                <label for="morich">Morich</label>
            </fieldset>
            
            <fieldset>
                <legend>Extra Info</legend>
                <textarea cols="50" rows="4" id=""></textarea>
            </fieldset>

            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
